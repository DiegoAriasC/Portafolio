<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav> 
            </div>           
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input  type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" class="input-padron" required placeholder=" XXX XXXXXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea name="contacto" id="Mensaje" cols="69" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">Email</label>   
                    
                    <label for="radio-telefono"><input name="contacto" type="radio" value="Telefono" id="radio-telefono">Telefono</label>   
                    
                    <label for="radio-whatsapp"><input name="contacto" type="radio" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>   
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>     
                    </select>

                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>


            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>                      
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>                      
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>                      
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>                      
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyrigth">&copy Copyright Diego Arias - 2023</p>
        </footer>
    </body>
